<!-- filtroFecha es un Pipe que realiza el filtro de datos, según los parámetros que le pasamos -->
<!-- <table mat-table [dataSource]="dataSource | filtroFecha: 'fechaInicio':'fechaFin'" class="mat-elevation-z8"> -->
  <table mat-table [dataSource]="tasks" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <!-- new Date(task.fechaFin).toLocaleDateString() -->
      <td mat-cell *matCellDef="let task"> 
        <div class="dateTimeTable">
          <p class="day">
            {{task.fechaFin | date:"dd" }}
          </p>
          <p class="date">
            {{task.fechaFin | date:"MMM yyyy" }}
          </p>
        </div>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Hora </th>
      <td mat-cell *matCellDef="let task"> {{task.fechaFin | date:'shortTime'}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Tarea </th>
      <td mat-cell *matCellDef="let task"> {{task.nombre}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Prioridad </th>
      <td mat-cell *matCellDef="let task"> 
        <p class="estadoTaskTable" [ngClass]="{'alta': (task.prioridad == 'Alta'), 'media': (task.prioridad == 'Media'), 'baja': (task.prioridad == 'Baja')}">
          <!-- {{task.prioridad | filtroFecha }}  -->
          {{task.prioridad}} 
        </p>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
